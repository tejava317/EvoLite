task_descriptions:
  MBPP: "\n=== TASK: Python Function Generation (MBPP) ===\n\nYou will receive a short\
    \ problem description like:\n  \"Write a python function to remove first and last\
    \ occurrence of a given character from the string.\"\n  \nAlong with example test\
    \ cases like:\n  assert remove_Occ(\"hello\",\"l\") == \"heo\"\n\nYour goal: Generate\
    \ a correct Python function that passes ALL test cases.\n\nRULES:\n- Write a complete\
    \ Python function with the exact function name from the test case\n- Handle edge\
    \ cases (empty strings, not found, etc.)\n- The function must be executable and\
    \ pass the provided assertions\n- Return ONLY the function definition, no test\
    \ code"
  MATH: "\n=== TASK: Mathematical Problem Solving (MATH - Algebra) ===\n\nYou will\
    \ receive a math problem, often with LaTeX notation, like:\n  \"How many vertical\
    \ asymptotes does the graph of y=2/(xÂ²+x-6) have?\"\n\nYour goal: Solve the problem\
    \ step-by-step and provide the final answer.\n\nRULES:\n- Show clear step-by-step\
    \ reasoning\n- Use proper mathematical notation\n- The FINAL answer MUST be in\
    \ \\boxed{answer} format\n- Example: \\boxed{2} or \\boxed{\\frac{3}{4}}\n- Verify\
    \ your calculations before giving the final answer"
  CRUX-O: "\n=== TASK: Code Output Prediction (CRUX-O) ===\n\nYou will receive Python\
    \ code and must predict the output.\n\nExample problem:\n  def f(nums):\n    \
    \  output = []\n      for n in nums:\n          output.append((nums.count(n),\
    \ n))\n      output.sort(reverse=True)\n      return output\n  assert f([1, 1,\
    \ 3, 1, 3, 1]) == ??\n\nExample answer: [(4, 1), (4, 1), (4, 1), (4, 1), (2, 3),\
    \ (2, 3)]\n\nRULES:\n1. Trace through the code step-by-step in work: field\n2.\
    \ In answer: field, write ONLY the predicted output value\n3. The answer must\
    \ be a valid Python literal: list, tuple, dict, string, int, bool, etc.\n\nCRITICAL:\
    \ answer: must contain the actual predicted value like:\n  [2, 2, 3, 2, 3, 3]\n\
    \  'hello world'\n  42\n  True\n  {1: None, 2: None}\n\nDO NOT leave placeholders.\
    \ DO NOT write code. Just the output value."
extractors:
  MBPP: 'Extract the Python solution code.


    Rules:

    - Return ONLY valid Python code (imports + exactly one function def block). No
    markdown fences or prose.

    - If multiple defs exist, return the last full function block with any required
    imports above it.

    - If the text says NO_ANSWER/None yet or no def is present, return exactly NO_ANSWER.


    Examples:

    INPUT: answer: |\n  from math import sqrt\n  def is_square(n):\n    r=int(sqrt(n));return
    r*r==n\nOUTPUT: from math import sqrt\ndef is_square(n):\n    r=int(sqrt(n));return
    r*r==n


    INPUT: def add(a,b):\n    return a+b\n\ndef mul(a,b):\n    return a*b\nOUTPUT:
    def mul(a,b):\n    return a*b


    INPUT: None yet\nOUTPUT: NO_ANSWER


    Now return the extracted code or NO_ANSWER:'
  MATH: 'Extract the final \boxed{...} expression.


    Rules:

    - Choose the last non-empty \boxed{...} in the text (even if other boxed steps
    exist).

    - Ignore surrounding $$ math fences or other markup; output only the \boxed{...}.

    - Output must be exactly ONE line: either the boxed expression or NO_ANSWER (nothing
    else, no echo, no preamble).

    - If there is no \boxed{...} or the text says NO_ANSWER/None yet, return exactly
    NO_ANSWER.


    Examples:

    INPUT: ... we simplify to \boxed{\frac{7}{3}}.\nOUTPUT: \boxed{\frac{7}{3}}


    INPUT: First step \boxed{2}, final \boxed{5}\nOUTPUT: \boxed{5}


    INPUT: (no boxed)\nOUTPUT: NO_ANSWER


    Now return the boxed answer or NO_ANSWER:'
  CRUX-O: 'Extract the predicted output as a Python literal.


    Rules:

    - Prefer the literal to the right of ''=='' if present (matches CRUX direct-output
    prompts: ''assert f(input) =='').

    - Otherwise return the last explicit Python literal (list/dict/tuple/str/int/bool/None/etc.)
    in the text.

    - If the text says NO_ANSWER/None yet or no literal is present, return exactly
    NO_ANSWER.

    - Do not add markdown, ''assert'', or prose.


    Examples:

    INPUT: assert f([1,1,3]) == [(2, 1), (1, 3)]\nOUTPUT: [(2, 1), (1, 3)]


    INPUT: The output will be {''a'': 1, ''b'': None}\nOUTPUT: {''a'': 1, ''b'': None}


    INPUT: NO_ANSWER\nOUTPUT: NO_ANSWER


    Now return the extracted literal or NO_ANSWER:'
